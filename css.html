<style>
    div{
        background-color: black;
        width: 100px;
        height: 100px;
        transition: 2s;
    }
    .widthmax{
    width: 500px;
    }
</style>
<div id="box"></div>
<button onclick="change()">Change Color</button>
<script>
    var box = document.getElementById("box")
    function change()
    {
        box.setAttribute("class","widthmax")
    }
</script>
