<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <input id="inputbox" onkeyup="show()">
    <h1 id="result"></h1>
    <script>
        var a = document.getElementById("inputbox")
        var result = document.getElementById("result")
        function show()
        {
            result.textContent = a.value
        }
    </script>
</body>
